name: Java CI with Maven
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.382+5'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        env:
          OWNER_REPO: ${{secrets.OWNER_REPO}}
          MY_GITHUB_API_TOKEN: ${{secrets.MY_GITHUB_API_TOKEN}}
          CMG_PASSWORD: ${{secrets.CMG_PASSWORD}}
          CMG_NAME: ${{secrets.CMG_NAME}}

        run: mvn -B -q package --file pom.xml